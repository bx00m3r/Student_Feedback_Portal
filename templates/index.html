<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Feedback Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .star-rating input[type="radio"] { display: none; }
        .star-rating label { font-size: 1.5rem; color: #ddd; cursor: pointer; }
        .star-rating input[type="radio"]:checked ~ label { color: #ffc107; }
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #ffc107; }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4 text-center">Student Feedback Portal</h2>
                        {% if success %}
                        <div class="modal fade show" id="successModal" tabindex="-1" style="display:block; background:rgba(0,0,0,0.3);" aria-modal="true" role="dialog">
                          <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title">Success</h5>
                              </div>
                              <div class="modal-body">
                                <p>{{ success }}</p>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="window.location.href='/'">Done</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        {% endif %}
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        <form method="POST" id="feedbackForm" novalidate>
                            <div class="mb-3">
                                <label for="student_name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="student_name" name="student_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="roll_no" class="form-label">Roll Number:</label>
                                <input type="text" class="form-control" id="roll_no" name="roll_no" required pattern="^[A-Za-z0-9\-]+$" title="Alphanumeric only">
                            </div>
                            <div class="mb-3">
                                <label for="branch" class="form-label">Branch:</label>
                                <select class="form-select" id="branch" name="branch" required>
                                    <option value="" disabled selected>Select Branch</option>
                                    <option value="CSE">CSE</option>
                                    <option value="ECE">ECE</option>
                                    <option value="ME">ME</option>
                                    <option value="CE">CE</option>
                                    <option value="EE">EE</option>
                                    <option value="IT">IT</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="semester" class="form-label">Semester:</label>
                                <select class="form-select" id="semester" name="semester" required>
                                    <option value="" disabled selected>Select Semester</option>
                                    {% for i in range(1,9) %}
                                    <option value="{{ i }}">{{ i }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category:</label>
                                <select class="form-select" id="category" name="category" required onchange="showSubOptions()">
                                    <option value="" disabled selected>Select Category</option>
                                    {% for cat in categories %}
                                    <option value="{{ cat }}">{{ cat }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3" id="subCategoryDiv" style="display:none;">
                                <label for="sub_category" class="form-label" id="subCategoryLabel">Sub-Category:</label>
                                <select class="form-select" id="sub_category_select" name="sub_category" style="display:none;"></select>
                                <input type="text" class="form-control" id="sub_category_input" name="sub_category" style="display:none;">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rating:</label>
                                <div class="star-rating d-flex flex-row-reverse justify-content-end">
                                    {% for i in range(5,0,-1) %}
                                    <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                                    <label for="star{{ i }}">&#9733;</label>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="feedback_text" class="form-label">Feedback:</label>
                                <textarea class="form-control" id="feedback_text" name="feedback_text" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/admin">Admin View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var facilityOptions = JSON.parse('{{ facility_options|tojson|safe }}');
        var teacherOptions = JSON.parse('{{ teacher_options|tojson|safe }}');
        function showSubOptions() {
            var category = document.getElementById('category').value;
            var subDiv = document.getElementById('subCategoryDiv');
            var subSelect = document.getElementById('sub_category_select');
            var subInput = document.getElementById('sub_category_input');
            var subLabel = document.getElementById('subCategoryLabel');
            subDiv.style.display = 'block';
            subSelect.style.display = 'none';
            subInput.style.display = 'none';
            if (category === 'Facility') {
                subLabel.textContent = 'Facility:';
                subSelect.innerHTML = '';
                facilityOptions.forEach(function(opt) {
                    var option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    subSelect.appendChild(option);
                });
                subSelect.style.display = 'block';
                subSelect.name = 'sub_category';
            } else if (category === 'Teacher') {
                subLabel.textContent = 'Teacher:';
                subSelect.innerHTML = '';
                teacherOptions.forEach(function(opt) {
                    var option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    subSelect.appendChild(option);
                });
                subSelect.style.display = 'block';
                subSelect.name = 'sub_category';
            } else if (category === 'Other') {
                subLabel.textContent = 'Please specify:';
                subInput.style.display = 'block';
                subInput.name = 'sub_category';
            } else {
                subDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
